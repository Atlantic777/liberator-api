{%extends "base.html" %}

{% block content %}

{% for d in diff %}
    {%if d|slice:":2" == "+ "%}
        <div class="plus"> {{d}} </div>
    {% elif d|slice:":2" == "- "%}
        <div class="minus">{{d}}</div>
    {% elif d|slice:":2" == "? "%}
        <div class="wtf">{{d}}</div>
    {%else%} 
        <div>{{d|slice:"2:"}}</div>
    {%endif%}
{%endfor%}

{% endblock %}
